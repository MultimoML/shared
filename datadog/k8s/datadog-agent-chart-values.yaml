datadog:
  collectEvents: true
  logs:
    enabled: true
    containerCollectAll: true
  apm:
    portEnabled: true
  
  apiKeyExistingSecret: datadog-credentials
  appKeyExistingSecret: datadog-credentials
  site: datadoghq.eu

clusterAgent:
  enabled: true
  replicas: 2
  createPodDisruptionBudget: true
  metricsProvider:
    enabled: true
  rbac:
    create: true
